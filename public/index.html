<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Telegram Bot Site</title>

  <!-- Telegram Auth Callback -->
  <script>
    window.TelegramLoginWidgetCallback = onTelegramAuth;
  </script>

  <!-- Telegram Login Widget -->
  <script async src="https://telegram.org/js/telegram-widget.js?7"
          data-telegram-login="babyusbot"
          data-size="large"
          data-userpic="false"
          data-radius="10"
          data-auth-url="https://projext-f7gs.onrender.com/auth/telegram"
          data-request-access="write"></script>

  <!-- Razorpay Script -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
  <div class="bg-white shadow-xl rounded-2xl p-10 max-w-md w-full text-center">
    <h1 class="text-3xl font-bold mb-4">Connect Your Telegram</h1>
    <p class="text-gray-600 mb-6">Login with Telegram to access your dashboard</p>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="hidden bg-white shadow-xl rounded-2xl p-6 max-w-2xl w-full mt-8 animate-fade-in">
    <!-- ... Dashboard contents from previous HTML ... -->
  </div>

  <!-- Animations -->
  <style>
    .animate-fade-in { animation: fadeIn 1s ease-in; }
    .animate-slide-in { animation: slideIn 0.6s ease-out; }
    @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
    @keyframes slideIn { from {transform: translateY(20px); opacity: 0;} to {transform: translateY(0); opacity: 1;} }
  </style>

  <!-- JavaScript for Logic -->
  <script>
    let telegramId = null;

    document.addEventListener('DOMContentLoaded', () => {
      const input = document.getElementById('airdrop-amount');
      const totalCost = document.getElementById('total-cost');
      input?.addEventListener('input', () => {
        const value = parseInt(input.value) || 1;
        totalCost.textContent = `${value} USDT`;
      });
      updateCountdown();
      setInterval(updateCountdown, 1000);
    });

    function onTelegramAuth(user) {
      telegramId = user.id.toString();
      const widget = document.querySelector('script[data-telegram-login]');
      if (widget) widget.style.display = 'none';
      document.querySelector('#dashboard')?.classList.remove('hidden');
      fetchUserData();
      document.getElementById("ref-link").textContent = `https://projext-f7gs.onrender.com/?ref=${telegramId}`;
    }

    function fetchUserData() {
      fetch(`https://projext-f7gs.onrender.com/user/${telegramId}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById('wallet-balance').textContent = `${data.walletBalance.toFixed(2)} USDT`;
          const txList = document.getElementById('transaction-list');
          txList.innerHTML = data.transactions.length ? '' : '<li>No transactions yet.</li>';
          data.transactions.forEach(tx => {
            const item = document.createElement('li');
            item.textContent = `${tx.type.toUpperCase()} - $${tx.amount} on ${new Date(tx.date).toLocaleString()}`;
            txList.appendChild(item);
          });
          document.getElementById("airdrops-left").textContent = data.airdropsLeft;
        });
    }

    function completeTask(task) {
      if (!telegramId) return;
      fetch('https://projext-f7gs.onrender.com/complete-task', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ telegramId, task })
      });
    }

    function initiatePayment() {
      const amount = parseInt(document.getElementById('airdrop-amount').value) || 1;
      fetch('https://projext-f7gs.onrender.com/create-order', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ amount, telegramId })
      })
      .then(res => res.json())
      .then(order => {
        const options = {
          key: "rzp_test_YourKeyHere",
          amount: order.amount,
          currency: order.currency,
          name: "Airdrop Purchase",
          description: `Buy ${amount} Airdrop(s)`,
          order_id: order.id,
          handler: function (response) {
            fetch('https://projext-f7gs.onrender.com/verify-payment', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                telegramId,
                amount,
                paymentId: response.razorpay_payment_id,
                orderId: response.razorpay_order_id,
                signature: response.razorpay_signature
              })
            })
            .then(() => {
              const status = document.getElementById('buy-status');
              status.classList.remove('hidden', 'text-red-600');
              status.classList.add('text-green-600');
              status.textContent = '✅ Payment successful. Airdrop purchased.';
              fetchUserData();
            })
            .catch(() => {
              const status = document.getElementById('buy-status');
              status.classList.remove('hidden', 'text-green-600');
              status.classList.add('text-red-600');
              status.textContent = '❌ Payment processed but verification failed.';
            });
          },
          prefill: {
            name: "Telegram User",
            email: "user@example.com"
          },
          theme: {
            color: "#F59E0B"
          }
        };
        const rzp = new Razorpay(options);
        rzp.open();
      });
    }

    function updateCountdown() {
      const endTime = new Date();
      endTime.setHours(endTime.getHours() + 1);
      const now = new Date();
      const diff = endTime - now;
      if (diff > 0) {
        const mins = Math.floor(diff / 1000 / 60);
        const secs = Math.floor((diff / 1000) % 60);
        document.getElementById("countdown").textContent = `⏳ Claim cooldown: ${mins}m ${secs}s`;
      }
    }
  </script>
</body>
</html>
